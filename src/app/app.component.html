<form [formGroup]="form">
	<mat-form-field class="language-select" appearance="fill">
		<mat-label>Language</mat-label>
		<mat-select formControlName="locale" (selectionChange)="changeLocale($event)">
			<mat-option *ngFor="let locale of locales" [value]="locale">
				{{locale.displayName}}
			</mat-option>
		</mat-select>
	</mat-form-field>
</form>
